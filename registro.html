<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trans-Lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-4.1.1/css/bootstrap-grid.min.css">

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-8" id="login">
                <img src="img/imagen.png" alt="Trans-Lab">
                <h1>TRANS-LAB</h1>
                <br>
                <form class="form-group">
                    <h2>Crea tu Cuenta</h2>
                    <input type="email" id="email" placeholder="Correo electrónico*" class="form-control" onblur="validarMail()">
                    <br>
                    <input type="password" id="password" placeholder="Contraseña*" class="form-control">
                    <br>
                    <input type="password" id="confirmpassword" placeholder="Confirmar password" class="form-control">
                    <br>
                    <small id="emailHelp" class="form-text text-muted">Campos obligatorios*</small>
                    <br>
                    <input type="button" id="loginbutton" onclick="registerWithFirebase()" value="Registro" class="form-control btn-warning">
                    </br>
            </div>
        </div>
    </div>
